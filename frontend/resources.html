<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Resources — EduCareer Hub</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand"><img src="assets/logo.png" alt="logo" class="logo"/><span>EduCareer Hub</span></a>
      <nav class="main-nav"><a href="index.html">Home</a><a href="career.html">Career Paths</a><a href="mentors.html">Mentorship</a><a href="resources.html" class="active">Resources</a><a href="internships.html">Opportunities</a></nav>
      <button class="nav-toggle">☰</button>
    </div>
  </header>

  <main class="container">
    <section class="page-head"><h1>Curated Resources</h1><p>Hand-picked courses, tutorials, guides and project ideas.</p></section>

    <section class="filters">
      <input id="resource-search" placeholder="Search resources (e.g. 'python', 'ui')"/>
      <select id="resource-type">
        <option value="">All types</option>
        <option value="Course">Course</option>
        <option value="Article">Article</option>
        <option value="Project">Project Idea</option>
      </select>
      <button id="resource-filter" class="btn-primary">Search</button>
    </section>

    <section id="resource-list" class="cards-grid"></section>
  </main>

  <footer class="site-footer">
    <div class="container footer-grid"><div><h4>EduCareer Hub</h4><p>Helping students find the right path.</p></div><div><h4>Quick links</h4><a href="career.html">Career Paths</a><a href="mentors.html">Mentorship</a></div><div><h4>Contact</h4><p>hello@educareerhub.example</p></div></div>
    <div class="copyright">© 2025 EduCareer Hub</div>
  </footer>

  <script src="app.js"></script>
</body>
</html>
