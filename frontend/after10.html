<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>After 10th - Career Path</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    .options button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .quiz {
      display: none;
    }
    .question {
      margin: 15px 0;
    }
    .result {
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Choose Your Stream</h2>

  <div class="options" id="streamOptions">
    <button onclick="selectStream('Science')">Science</button>
    <button onclick="selectStream('Commerce')">Commerce</button>
    <button onclick="selectStream('Arts')">Arts</button>
    <button onclick="selectStream('Diploma')">Diploma</button>
  </div>

  <div class="options" id="scienceOptions" style="display:none;">
    <h3>You selected Science</h3>
    <button onclick="startQuiz('Maths')">Maths</button>
    <button onclick="startQuiz('Biology')">Biology</button>
  </div>

  <div class="quiz" id="quizSection">
    <h3>Maths + Physics + Chemistry Quiz</h3>
    <form id="quizForm"></form>
    <button onclick="submitQuiz()">Submit Quiz</button>
  </div>

  <div class="result" id="resultSection"></div>
</div>

<script>
  let selectedStream = "";
  let selectedSubStream = "";
  const questions = [
    {q: "2+2 = ?", options: ["3", "4", "5"], correct: "4"},
    {q: "Square root of 9?", options: ["2", "3", "4"], correct: "3"},
    {q: "H2O is called?", options: ["Water", "Oxygen", "Hydrogen"], correct: "Water"},
    {q: "Speed = ?", options: ["Distance/Time", "Time*Distance"], correct: "Distance/Time"},
    {q: "Sun is a?", options: ["Planet", "Star"], correct: "Star"}
    // You can add 30 questions here
  ];

  function selectStream(stream) {
    selectedStream = stream;
    if (stream === "Science") {
      document.getElementById("streamOptions").style.display = "none";
      document.getElementById("scienceOptions").style.display = "block";
    } else {
      alert("You selected " + stream + ". Recommendation coming soon!");
    }
  }

  function startQuiz(subStream) {
    selectedSubStream = subStream;
    document.getElementById("scienceOptions").style.display = "none";
    const quizForm = document.getElementById("quizForm");
    quizForm.innerHTML = "";
    questions.forEach((q, index) => {
      let html = `<div class="question">
        <p>${index+1}. ${q.q}</p>`;
      q.options.forEach(opt => {
        html += `<label><input type="radio" name="q${index}" value="${opt}"> ${opt}</label><br>`;
      });
      html += "</div>";
      quizForm.innerHTML += html;
    });
    document.getElementById("quizSection").style.display = "block";
  }

  function submitQuiz() {
    let score = 0;
    questions.forEach((q, index) => {
      const answer = document.querySelector(`input[name="q${index}"]:checked`);
      if (answer && answer.value === q.correct) score += 10;
    });

    document.getElementById("quizSection").style.display = "none";
    const resultText = score >= 70 ?
      `✅ Congratulations! You are eligible for ${selectedSubStream} in Science. Your score: ${score}` :
      `❌ You scored ${score}. Consider other streams or improve your basics.`;
    document.getElementById("resultSection").innerText = resultText;
  }
</script>
</body>
</html>
