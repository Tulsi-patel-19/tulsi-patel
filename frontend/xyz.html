<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Career Guidance - Login</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f5f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      display: flex;
      width: 900px;
      height: 550px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      border-radius: 12px;
      overflow: hidden;
    }


.left {
  flex: 1;
  background: url("https://images.pexels.com/photos/4144222/pexels-photo-4144222.jpeg") no-repeat center center/cover;
}





    .right {
      flex: 1;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .tabs button {
      flex: 1;
      padding: 10px;
      background: none;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.3s;
    }

    .tabs button.active {
      border-bottom: 3px solid #2d18d0;
      color: #2d21ce;
      font-weight: bold;
    }

    .form-box {
      display: none;
    }

    .form-box.active {
      display: block;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .options a {
      text-decoration: none;
      color: #2d44c6;
    }

    .btn {
      width: 100%;
      padding: 12px;
      background: #2d2dc8;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2d1fc8;
    }

    .google-btn {
      margin-top: 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
      font-size: 15px;
      cursor: pointer;
      border-radius: 8px;
      padding: 12px;
      transition: 0.3s;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background: #f2f2f2;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left"></div>

    <div class="right">
      <div class="tabs">
        <button id="loginTab" class="active">Login</button>
        <button id="signupTab">Sign Up</button>
      </div>

      <!-- Login form -->
      <div id="loginForm" class="form-box active">
        <h2>Welcome Back ðŸ‘‹</h2>
        <form>
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          
          <div class="options">
            <label><input type="checkbox"> Remember Me</label>
            <a href="#">Forgot Password?</a>
          </div>

          <button class="btn">Login</button>
          <button type="button" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            Continue with Google
          </button>
        </form>
      </div>

      <!-- Sign Up form -->
      <div id="signupForm" class="form-box">
        <h2>Create Account ðŸŽ“</h2>
        <form>
          <input type="text" placeholder="Full Name" required>
          <input type="email" placeholder="Email Address" required>
          <input type="password" placeholder="Password" required>
          <input type="password" placeholder="Confirm Password" required>
          
          <button class="btn">Sign Up</button>
          <button type="button" class="google-btn">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg" alt="Google">
            Continue with Google
          </button>
        </form>
      </div>
    </div>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.classList.add("active");
      signupForm.classList.remove("active");
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.classList.add("active");
      loginForm.classList.remove("active");
    });
  </script>
</body>
</html>
