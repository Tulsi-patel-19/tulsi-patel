<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance - Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url("https://source.unsplash.com/1600x900/?career,education,students") no-repeat center center fixed;
      background-size: cover;
    }

    /* Overlay Blur Effect */
    body::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(8px);
      background: rgba(255, 255, 255, 0.3);
      z-index: -1;
    }

    .container {
      display: flex;
      width: 80%;
      max-width: 1000px;
      height: 600px;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
    }

    /* Left Side Image */
    .left {
      flex: 1;
      background: url("student-study.jpg") no-repeat center center;
      background-size: cover;
    }

    /* Right Side Login */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f8fbff;
    }

    .login-box {
      width: 80%;
      max-width: 360px;
      padding: 30px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #0d6efd;
      font-size: 28px;
    }

    .login-box label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #0d6efd;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #084298;
    }

    /* Social Login */
    .social-box {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      border: none;
    }

    .google {
      background: #fff;
      border: 1px solid #ddd;
    }

    .google:hover {
      background: #f8f9fa;
    }

    .facebook {
      background: #1877f2;
      color: white;
    }

    .facebook:hover {
      background: #0d5fc2;
    }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a.signup {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Left Side Image -->
    <!-- <div class="left"></div> -->
    <div class="left">
  <img src="images/login-bg.jpg" alt="Study Image" style="width:100%; height:100%; object-fit:cover; border-radius:10px;">
</div>
    <!-- Right Side Login -->
    <div class="right">
      <div class="login-box">
        <h2>Welcome Back</h2>
        <form action="#" method="POST" onsubmit="loginSuccess(event)">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>

          <div class="forgot">
            <a href="#">Forgot Password?</a>
          </div>

          <button type="submit">Login</button>
        </form>

        <!-- Social Login -->
        <div class="social-box">
          <button class="social-btn google">
            <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
            Continue with Google
          </button>
          <button class="social-btn facebook">
            <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
            Continue with Facebook
          </button>
        </div>

        <p>Don’t have an account? <a href="#" class="signup">Sign up</a></p>
      </div>
    </div>
  </div>

  <script>
    function loginSuccess(event) {
      event.preventDefault();
      alert("✅ Login Successful! Welcome to Career Guidance.");
    }
  </script>
</body>
</html>
