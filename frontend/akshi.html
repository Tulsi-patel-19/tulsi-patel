<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Career Guidance - Login</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
    body { display: flex; height: 100vh; }

    /* Left Side Image */
    .left {
      flex: 1;
      background: url("https://source.unsplash.com/1000x1000/?career,education") no-repeat center center;
      background-size: cover;
    }

    /* Right Side Login */
    .right {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #f0f6ff;
    }

    .login-box {
      width: 80%;
      max-width: 380px;
      padding: 35px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #0d6efd;
      font-size: 28px;
    }

    .login-box label {
      display: block;
      margin: 12px 0 5px;
      font-weight: bold;
      color: #333;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }

    .login-box .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .login-box .forgot a {
      color: #0d6efd;
      font-size: 14px;
      text-decoration: none;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #0d6efd;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #084298;
    }

    /* Social Login */
    .social-box {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 20px;
    }

    .social-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      font-size: 15px;
      margin-bottom: 12px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      border: none;
    }

    .google {
      background: #fff;
      border: 1px solid #ddd;
    }
    .google:hover { background: #f8f9fa; }

    .facebook {
      background: #1877f2;
      color: white;
    }
    .facebook:hover { background: #0d5fc2; }

    .social-btn img {
      width: 20px;
      height: 20px;
    }

    .login-box p {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .login-box a.signup {
      color: #0d6efd;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="left"></div>
  <div class="right">
    <div class="login-box">
      <h2>Welcome !!</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit">Login</button>
      </form>

      <!-- Social Login -->
      <div class="social-box">
        <button class="social-btn google">
          <img src="https://upload.wikimedia.org/wikipedia/commons/4/4a/Logo_2013_Google.png" alt="Google">
          Continue with Google
        </button>
        <button class="social-btn facebook">
          <img src="https://upload.wikimedia.org/wikipedia/commons/0/05/Facebook_Logo_%282019%29.png" alt="Facebook">
          Continue with Facebook
        </button>
      </div>

      <p>Donâ€™t have an account? <a href="#" class="signup">Sign up</a></p>
    </div>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e){
      e.preventDefault();
      // Simple validation (you can replace with real auth later)
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if(email && password){
        // Redirect to main page
        window.location.href = "index.html";
      } else {
        alert("Please enter email and password!");
      }
    });
  </script>
</body>
</html>
